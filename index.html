<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Lock - Arka Plan Testi</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        color: white;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Arka plan resmi */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://w0.peakpx.com/wallpaper/446/537/HD-wallpaper-blue-lock-bachira-blue-lock-manga.jpg') no-repeat center center/cover;
        filter: blur(4px) brightness(0.5);
        z-index: -1;
    }

    .content {
        max-width: 800px;
        margin: auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
    }

    p {
        line-height: 1.6;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    /* Buton */
    .next-btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .next-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>

<div class="content">
    <h1>Red Lock'a Hoş Geldin</h1>
    <p>
        Bu sayfa, manga arka planlı yeni tasarımın test versiyonudur.  
        Arka planda bulanıklaştırılmış manga sahnesi, ön planda okunabilir metin yer alır.  
        Hikaye bölümlerini, testleri ve mini oyunları bu tasarım üzerine inşa edeceğiz.
    </p>
    <a href="bolum2.html" class="next-btn">Diğer Bölüme Geç</a>
</div>

</body>
</html>
