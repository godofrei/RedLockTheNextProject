<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Lock - Arka Plan Testi</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        color: white;
        position: relative;
        overflow: hidden;
    }

    /* Arka plan resmi */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('manga-arka-plan.jpg') no-repeat center center/cover;
        filter: blur(4px) brightness(0.5);
        z-index: -1;
    }

    .content {
        max-width: 800px;
        margin: auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
    }

    p {
        line-height: 1.6;
        font-size: 1.1rem;
    }
</style>
</head>
<body>

<div class="content">
    <h1>Red Lock'a Hoş Geldin</h1>
    <p>
        Bu sayfa manga arka planlı yeni tasarımın test versiyonudur.  
        Arka planda bulanıklaştırılmış manga sahnesi, ön planda okunabilir metin yer alır.  
        Hikaye bölümlerini, testleri ve mini oyunları bu tasarım üzerine inşa edeceğiz.
    </p>
</div>

</body>
</html>
