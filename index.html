<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Lock - Ana Sayfa</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    /* Arka plan resmi */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://w0.peakpx.com/wallpaper/446/537/HD-wallpaper-blue-lock-bachira-blue-lock-manga.jpg') no-repeat center center/cover;
        filter: blur(4px) brightness(0.5);
        z-index: -1;
    }

    .container {
        max-width: 900px;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 1.5rem;
        font-weight: normal;
        margin-bottom: 40px;
        opacity: 0.9;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* Açılış animasyonu */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>RED LOCK'A HOŞ GELDİNİZ</h1>
    <h2>"EGOİST OLMAK SADECE KENDİNİ BEĞENMEK DEĞİLDİR"</h2>
    <div class="buttons">
        <a href="hikaye.html" class="btn">OKUMAYA BAŞLA</a>
        <a href="mini-oyun.html" class="btn">MİNİ OYUN OYNA</a>
    </div>
</div>

</body>
</html>
